{% extends 'base.html' %}

{% block title %}Competitive programming{% endblock title %}

{% block body %}

<div style="background-image: linear-gradient(gray, black);height:500px;padding-top:0px">
<div class="container-fluid mx-0 px-0">
<div class="card-columns d-flex justify-content-center" style="padding-top:20px">
    {% comment "card 1" %}{% endcomment %}
    <div class="card mx-2 " style="width: 16rem;">
        <div class="card-header bg-dark text-white">
            <b>Codeforces</b>
        </div>
    <img src="/static/codeforces.png" class="card-img-top" alt="codeforces logo">
    <div class="card-body">
        <p class="card-text" align="center">
        <a href="https://codeforces.com/profile/k_a_k_e" class="btn btn-primary"><b>Profile</b></a>
        </p>
    </div>
    </div>
    {% comment "card 2" %}{% endcomment %}
    <div class="card mx-2" style="width: 16rem;">
        <div class="card-header bg-dark text-white">
            <b>Codechef</b>
        </div>
    <img src="/static/codechef.png" class="card-img-top" alt="codechef logo">
    <div class="card-body">
        <p class="card-text" align="center">
        <a href="https://www.codechef.com/users/anumish" class="btn btn-primary"><b>Profile</b></a>
        </p>
    </div>
    </div>
    {% comment "card 3" %}{% endcomment %}
    <div class="card mx-2" style="width: 16rem;">
        <div class="card-header bg-dark text-white">
            <b>Leetcode</b>
        </div>
    <img src="/static/leetcode.png" class="card-img-top" alt="codeforces logo">
    <div class="card-body">
        <p class="card-text" align="center">
        <a href="https://leetcode.com/_Anumish/" class="btn btn-primary"><b>Profile</b></a>
        </p>
    </div>
    </div>
</div>
</div>
</div>

{% endblock body %}
